<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Log In Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-page">
    <div class="heading-div">
      <h1>Log In Page</h1>
    </div>
    <div class="inputs-div">
      <div id="email-input-div">
        <label for="email-field">Email:</label>
        <input type="email" name="email" id="email-field" placeholder="Enter email" />
        <div id="email-message" class="hidden">
          <p class="login-page-message">
            Invalid email!
          </p>
        </div>
      </div>
      <div id="password-input-div">
        <label for="pass-field">Password:</label>
        <input type="password" name="password" id="pass-field" placeholder="Enter password" /><div id="pass-message" class="hidden">
          <p class="login-page-message">
            Invalid password!
          </p>
        </div>
      </div>
      <div id="login-div">
        <input type="submit" id="login-btn" value="Log in" />
      </div>
    </div>
    <div id="sign-up-link-div">
      <a id="sign-up-link" href="index.html">Haven't signed up yet? Click here.</a>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
