<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="profile-page">
    <div class="heading-div">
      <h1 id="profile-page-heading">Profile Page</h1>
    </div>
    <div class="user-info-div">
      <div class="attr-div" id="profile-pic-div">
      				<img id="profile-pic" src="default-pic.webp" alt="Profile picture"/>
      </div>
      <div class="attr-div" id="name-div">
        <div>
          <h2>Name</h2>
        </div>
        <div class="p-div">
          <p id="name"></p>
        </div>
      </div>
      <div class="attr-div" id="username-div">
        <div>
          <h2>Username</h2>
        </div>
        <div class="p-div">
          <p id="username"></p>
        </div>
      </div>
      <div class="attr-div" id="email-div">
        <div>
          <h2>Email</h2>
        </div>
        <div class="p-div">
          <p id="email"></p>
        </div>
      </div>
    </div>
    <div id="buttons-div">
      <button id="logout-btn">Log out</button>
      <button id="del-account-btn">Delete account</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
